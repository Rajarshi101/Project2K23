<html>
  <head>
    <meta charset="UTF-8">
    <title>Notice Board</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>This is Moderator's Portal</h1>
    </header>
    <nav>
      <ul>
		<li><a href="#">Profile</a></li>
		<li><a href="#">Exam Schedule</a></li>
        <li><a href="#">Notice Board</a></li>
        <li><a href="#">How2Use</a></li>
        <li><a href="#">Contact</a></li>
		<div class="container">
  		    <div>
    			<button class="log">Logout</button>
  			</div>
		</div>
      </ul>
    </nav>
    <main>
		<h1><u>Notice Board Menu</u></h1>
    </main>
    <footer>
      <p>Copyright Â© 2023</p>
    </footer>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 150vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to top right, yellow, red, blueviolet, indigo);
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }

        nav {
            background-color: #f2f2f2;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #ddd;
        }

        .container {
            min-height: 8vh;
            justify-content: right;
            align-items: center;
            display: flex;
            text-align: center;
        }

        button {
            cursor: pointer;
            border: 0;
            border-radius: 5px;
            font-weight: 600;
            margin: 0 5px;
            width: 60px;
            padding: 5px 0;
            transition: 0.4s;
        }

        .log {
            color: rgb(104, 85, 224);
            background-color: rgba(255, 255, 255, 1);
            border: 1px solid rgba(104, 85, 224, 1);
        }

        button:hover {
            color: white;
            box-shadow: 0 0 20px rgba(104, 85, 224, 0.6);
            background-color: rgba(104, 85, 224, 1);
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-top: 30px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .input mx-auto calendar-picker {
            width: 280px;
        }

        .drop-shadow calendar calendar-for-picker {
            display: none;
        }

        .calendar-header {
            display: none;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }
    </style>
  </body>
</html>
